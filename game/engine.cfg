[application]

name="my-game"
main_scene="res://scenes/main.tscn"

[autoload]

global="*res://scenes/global.gd"
stream_player="*res://music/stream_player.gd"

[input]

ui_left=[jbutton(0, 14), key(A)]
ui_right=[jbutton(0, 15), key(D)]
ui_up=[jbutton(0, 12), key(W)]
ui_down=[jbutton(0, 13), key(S)]
ui2_right=[jbutton(0, 1), key(Right)]
ui2_left=[jbutton(0, 2), key(Left)]
ui2_up=[jbutton(0, 3), key(Up)]
ui2_down=[jbutton(0, 0), key(Down)]
pause=[key(Space), jbutton(0, 11)]

[physics_2d]

motion_fix_enabled=true
